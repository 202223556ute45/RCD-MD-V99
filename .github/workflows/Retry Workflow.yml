name: Retry Workflow

on: [push]

jobs:
  example-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Run a script with retry
        run: |
          n=0
          until [ "$n" -ge 5 ]
          do
            echo "Attempt $((n+1))"
            your-command-here && break
            n=$((n+1))
            sleep 15
          done
